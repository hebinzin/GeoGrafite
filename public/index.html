<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>GeoGrafite</title>
</head>

<body>
    <div id="navbar">
        <span id="profile">Texto</span>
        <button id="logout">Sair</button>
        <button id="login">Entrar</button>
    </div>
    <!--ul id="navbar">
        <li><a id="login" href="#login">Entrar</a></li>
        <li><a id="logout" href="#logout">Sair</a></li>
        <li><a id="profile" href="#username"></a></li>
    </ul-->

    <div id="map-container">
        <div id="map"></div>
    </div>

    <button id="fab">+</button>

    <div id="overlay" style="display: none;">
        <div id="new-artwork-form" style="display: none;">
            <form>
                <p>Insira informações da nova obra abaixo e clique em "Adicionar obra" quando estiver tudo pronto!</p>
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea><br><br>
                <label for="image">Carregar imagem:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                <button type="submit">Adicionar obra</button>
                <button type="button" id="close">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module" src="./map.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./fab.js"></script>
</body>

</html>
